<script>
	today=new Date();
	var cmas=new Date(today.getFullYear(), 4, 11);
	if (today.getMonth()==11 && today.getDate()>25) 
	{
	cmas.setFullYear(cmas.getFullYear()+1); 
	}  
	var one_day=1000*60*60*24;
	document.getElementById("homeAnnouncements").innerHTML = ("<h1>There are " + Math.ceil((cmas.getTime()-today.getTime())/(one_day))+
	" days left until the end of school!</h1>");
</script>
